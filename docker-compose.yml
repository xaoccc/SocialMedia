version: '2'

services:
  db: 
    image: postgres:15
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PWD}
    ports:      
      - "5432:5432"

  backend:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      DB_NAME: DjangoReactGoogle
      DB_USER: postgres
      DB_PWD: postgres
      DB_PORT: 5432
      DB_HOST: db
    image: xaoccc/kyp_backend_image:latest
    container_name: kyp_backend_container
    volumes:
    - ./backend:/backend
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend  
    image: xaoccc/kyp_frontend_image:latest
    container_name: kyp_frontend_container
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data: